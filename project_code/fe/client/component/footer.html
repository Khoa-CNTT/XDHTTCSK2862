    <style>
        .call-now-button {
            position: fixed;
            bottom: 40px;
            left: 30px;
            background: #ea6b6b;
            border-radius: 50%;
            padding: 15px;
            z-index: 9999;
            text-decoration: none;
            animation: fadeIn 0.8s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .call-icon {
            width: 30px;
            height: 30px;
            background-color: #d60000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 2s infinite;
            position: relative;
            z-index: 1;
        }

        .call-icon i {
            font-size: 16px;
            color: #fff;
        }

        .call-now-button:hover {
            transform: scale(1.5);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(214, 0, 0, 0.5);
            }

            50% {
                box-shadow: 0 0 0 30px rgba(214, 0, 0, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(214, 0, 0, 0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .shake {
            animation: shake 0.5s;
        }

        @keyframes shake {
            0% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            50% {
                transform: translateX(5px);
            }

            75% {
                transform: translateX(-5px);
            }

            100% {
                transform: translateX(0);
            }
        }

        .social-links a:hover {
            color: var(--nav-hover-color) !important;
        }

        .copyright p {
            font-family: var(--default-font);
            font-size: 0.9rem;
            color: var(--default-color);
        }

        .copyright .sitename {
            color: var(--accent-color);
        }

        /* CSS cho Chatbot */
        .chatbot-container {
            position: fixed;
            bottom: 130px;
            left: 25px;
            z-index: 10000;
        }

        .chatbot-button {
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .chatbot-button:hover {
            transform: scale(1.1);
        }

        .chatbot-icon img {
            width: 70px;
            height: 70px;
            object-fit: contain;
        }

        @media (max-width: 768px) {
            .footer .row {
                text-align: center;
            }

            .footer .contact-info {
                margin: 0 auto;
                max-width: 300px;
            }

            .footer .copyright {
                margin-top: 20px;
            }
        }
    </style>
    <script>
        const callBtn = document.getElementById('callBtn');

        if (!callBtn) {
            console.error('Error: Element with ID "callBtn" not found.');
        } else {
            document.addEventListener("DOMContentLoaded", function () {
                callBtn.classList.add('shake');
                setTimeout(() => callBtn.classList.remove('shake'), 1000);
            });

            window.addEventListener('scroll', function () {
                if (document.body.scrollTop > 80 || document.documentElement.scrollTop > 80) {
                    callBtn.style.display = 'block';
                } else {
                    callBtn.style.display = 'none';
                }
            });

            function makeCall() {
                window.location.href = 'tel:0123456789';
                callBtn.classList.add('shake');
                setTimeout(() => callBtn.classList.remove('shake'), 1000);
            }

            callBtn.addEventListener('click', makeCall);
        }
    </script>
