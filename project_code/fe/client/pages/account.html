<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thông Tin Tài Khoản</title>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="/XDHTTCSK2862/project_code/fe/client/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/XDHTTCSK2862/project_code/fe/client/assets/vendor/bootstrap-icons/bootstrap-icons.css"
        rel="stylesheet">
    <link href="/XDHTTCSK2862/project_code/fe/client/assets/vendor/aos/aos.css" rel="stylesheet">
    <link href="/XDHTTCSK2862/project_code/fe/client/assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

    <!-- Main CSS File -->
    <link href="/XDHTTCSK2862/project_code/fe/client/assets/css/main.css" rel="stylesheet">
    <link rel="stylesheet" href="/XDHTTCSK2862/project_code/fe/client/assets/css/account.css">
</head>

<body class="d-flex justify-content-center align-items-center min-vh-100 mt-5">
    <header id="header"></header>
    <div class="card p-4">
        <h2 class="text-center">THÔNG TIN CÁ NHÂN</h2>
        <div class="text-center mb-4">
            <div class="avatar-container" id="avatarContainer">
                <img src="" alt="Avatar" class="rounded-circle shadow-sm" id="avatarImage"
                    onerror="this.src='./assets/img/avatar/avt.jpg'">
            </div>
        </div>
        <div class="px-2">
            <div class="info-item">
                <strong>Email:</strong> <span id="email"></span>
            </div>
            <div class="info-item">
                <strong>Họ:</strong> <span id="last_name"></span>
            </div>
            <div class="info-item">
                <strong>Tên:</strong> <span id="first_name"></span>
            </div>
            <div class="info-item">
                <strong>Số Điện Thoại:</strong> <span id="phone_number"></span>
            </div>
        </div>
        <div class="text-center mt-4">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#editModal">Chỉnh sửa</button>
        </div>
    </div>

    <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header d-flex justify-content-between align-items-center">
                    <h5 class="modal-title fw-bold text-center flex-grow-1 m-0">CHỈNH SỬA THÔNG TIN</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <div class="text-center mb-4">
                            <div class="avatar-container" id="editAvatarContainer">
                                <img src="" alt="Avatar" class="rounded-circle shadow-sm" id="editAvatarImage"
                                    onerror="this.src='./assets/img/avatar/avt.jpg'">
                                <label class="avatar-upload" for="editAvatarInput">
                                    <span>click để tải<br> ảnh lên</span>
                                </label>
                                <input type="file" id="editAvatarInput" accept="image/*" style="display: none;">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="editEmail" class="form-label">Email</label>
                            <input type="email" class="form-control" id="editEmail">
                        </div>
                        <div class="mb-3">
                            <label for="editLastName" class="form-label">Họ</label>
                            <input type="text" class="form-control" id="editLastName">
                        </div>
                        <div class="mb-3">
                            <label for="editFirstName" class="form-label">Tên</label>
                            <input type="text" class="form-control" id="editFirstName">
                        </div>
                        <div class="mb-3">
                            <label for="editPhoneNumber" class="form-label">Số Điện Thoại</label>
                            <input type="text" class="form-control" id="editPhoneNumber">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-primary" onclick="saveChanges()">Lưu</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Vendor JS Files -->
    <script src="/XDHTTCSK2862/project_code/fe/client/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/XDHTTCSK2862/project_code/fe/client/assets/vendor/aos/aos.js"></script>
    <script src="/XDHTTCSK2862/project_code/fe/client/assets/vendor/swiper/swiper-bundle.min.js"></script>

    <!-- Main JS File -->
    <script src="/XDHTTCSK2862/project_code/fe/client/assets/js/main.js"></script>
    <script src="/XDHTTCSK2862/project_code/fe/client/assets/js/header.js"></script>
    <script src="/XDHTTCSK2862/project_code/fe/client/assets/js/account.js"></script>
</body>

</html>
