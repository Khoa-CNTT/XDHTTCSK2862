

<header id="header" class="header d-flex align-items-center fixed-top">
    <style>
        .profile-dropdown {
            min-width: 250px !important;
            background-color: #718355 !important;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 16px;
        }

        .profile-dropdown .dropdown-item {
            padding: 12px 20px !important;
            color: white !important;
            transition: all 0.3s ease;
            position: relative;
        }

        .profile-dropdown .dropdown-item:hover {
            background-color: transparent !important;
            color: #718355 !important;
        }

        .profile-dropdown .dropdown-item:hover::before {
            content: '';
            position: absolute;
            top: 6px;
            left: 10px;
            right: 10px;
            bottom: 6px;
            background-color: #fff;
            border-radius: 8px;
            z-index: -1;
        }

        .profile-dropdown .dropdown-item:hover i {
            color: #718355 !important;
        }

        .profile-dropdown .dropdown-item i {
            color: white !important;
            margin-right: 10px;
        }

        @media (max-width: 1200px) {
            #login-btn {
                margin-right: 0 !important;
                padding: 5px 10px;
                font-size: 14px;
                border-radius: 50px;
                white-space: nowrap;
            }

            #navmenu {
                display: none !important;
            }

            .offcanvas-toggle {
                display: block !important;
            }
        }

        @media (min-width: 1201px) {
            .offcanvas-toggle {
                display: none !important;
            }
        }

        /* Offcanvas Styles */
        .offcanvas {
            background-color: #718355 !important;
        }

        .offcanvas-header {
            background-color: #718355 !important;
            color: white !important;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .offcanvas-title {
            color: white !important;
            font-weight: bold;
            text-transform: uppercase;
        }

        .offcanvas-body {
            background-color: #718355 !important;
        }

        .offcanvas-body .nav-link {
            color: white !important;
            font-weight: bold;
            text-transform: uppercase;
            padding: 15px 20px !important;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .offcanvas-body .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.1);
            color: #fff !important;
        }

        .btn-close {
            filter: invert(1) !important; /* Đổi màu nút đóng thành trắng */
        }

        /* Đảm bảo nút hamburger có màu phù hợp */
        .offcanvas-toggle {
            color: #718355 !important; /* Màu của icon hamburger */
        }
    </style>

    <div class="container-fluid container-xl position-relative d-flex align-items-center justify-content-between">
        <!-- Logo -->
        <a href="home.html" class="logo d-flex align-items-center">
            <h1 class="sitename">My<span>Event</span></h1>
        </a>

        <!-- Desktop Navigation -->
        <nav id="navmenu" class="navmenu">
            <ul>
                <li><a href="home.html" id="home-link">TRANG CHỦ</a></li>
                <li><a href="service.html" id="service-link">DỊCH VỤ SỰ KIỆN</a></li>
                <li><a href="about.html" id="about-link">GIỚI THIỆU</a></li>
            </ul>
        </nav>

        <button class="btn offcanvas-toggle" type="button" data-bs-toggle="offcanvas" data-bs-target="#mobileMenu" aria-controls="mobileMenu">
            <i class="bi bi-list fs-2"></i>
        </button>

        <div class="header-right d-flex justify-content-end" >
            <a href="login.html" id="login-btn" class="btn" style="background-color: #718355; color: #fff; white-space: nowrap;">Đăng Nhập</a>
            <nav class="header-nav ms-auto" id="user-menu" style="display: none;">
                <ul class="d-flex align-items-center px-7">
                    <li class="nav-item dropdown pe-3">
                        <a class="nav-link nav-profile d-flex align-items-center pe-0" href="#" data-bs-toggle="dropdown">
                            <img id="user-avatar" src="../assets/img/avatar/avt.jpg" alt="Profile" class="rounded-circle" style="width: 40px; height: 40px;">
                            <span id="user-name" class="d-none d-md-block dropdown-toggle ps-2"></span>
                        </a>
                       <ul class="dropdown-menu dropdown-menu-end profile-dropdown" id="profile-dropdown">

                        </ul>
                    </li>
                </ul>
            </nav>
        </div>
    </div>

    <!-- Offcanvas menu for small screens -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="mobileMenu" aria-labelledby="mobileMenuLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="mobileMenuLabel">Menu</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Đóng"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="list-unstyled fw-bold text-uppercase">
                <li><a href="home.html" class="nav-link">Trang chủ</a></li>
                <li><a href="service.html" class="nav-link">Dịch vụ sự kiện</a></li>
                <li><a href="about.html" class="nav-link">Giới thiệu</a></li>
                <li><a href="login.html" class="nav-link">Đăng nhập</a></li>
            </ul>
        </div>
    </div>

    <script src="../assets/js/header.js"></script>
</header>
