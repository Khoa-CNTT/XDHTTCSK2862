<head>
    <!-- Vendor CSS Files -->
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="assets/vendor/quill/quill.snow.css" rel="stylesheet">
    <link href="assets/vendor/quill/quill.bubble.css" rel="stylesheet">
    <link href="assets/vendor/remixicon/remixicon.css" rel="stylesheet">
    <link href="assets/vendor/simple-datatables/style.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>
<header id="header" class="header fixed-top d-flex align-items-center">
    <div class="d-flex align-items-center justify-content-between">
        <a href="index.html" class="logo d-flex align-items-center">
            <img src="assets/img/logo.png" alt="">
            <span class="d-none d-lg-block">My Event</span>
        </a>
        <i class="bi bi-list toggle-sidebar-btn"></i>
    </div><!-- End Logo -->
    <div class="search-bar">
        <form class="search-form d-flex align-items-center" method="POST" action="./pages-error-404.html">
            <input type="text" name="query" placeholder="Tìm kiếm" title="Enter search keyword">
            <button type="submit" title="Search"><i class="bi bi-search"></i></button>
        </form>
    </div><!-- End Search Bar -->

    <nav class="header-nav ms-auto">
        <ul class="d-flex align-items-center">
            <li class="nav-item dropdown pe-3">
                <!-- Nút đăng nhập -->
                <a id="login-btn" class="btn" href="pages-login.html"
                    style="background: #E9F5D9; color: #718533; font-weight: 600; padding: 5px 15px; border-radius: 5px; text-decoration: none;">
                    Đăng nhập
                </a>

                <!-- Avatar người dùng -->
                <a id="user-info" class="nav-link nav-profile d-flex align-items-center pe-0 d-none" href="#"
                    data-bs-toggle="dropdown">
                    <img id="user-avatar" src="" alt="Profile" class="rounded-circle"
                        style="width: 40px; height: 40px;">
                    <span id="user-name" class="d-none d-md-block dropdown-toggle ps-2"></span>
                </a>

                <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
                    <li class="dropdown-header">
                        <h6 id="full-name"></h6>
                        <span>Admin</span>
                    </li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li>
                        <a class="dropdown-item d-flex align-items-center" href="users-profile.html">
                            <i class="bi bi-person"></i>
                            <span>Thông tin tài khoản</span>
                        </a>
                    </li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li>
                        <a id="logout-btn" class="dropdown-item d-flex align-items-center" href="#">
                            <i class="bi bi-box-arrow-right"></i>
                            <span>Đăng xuất</span>
                        </a>
                    </li>
                </ul>
            </li>
        </ul>
    </nav>
</header>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        let user = JSON.parse(localStorage.getItem("user"));
        let loginBtn = document.getElementById("login-btn");
        let userInfo = document.getElementById("user-info");
        let userAvatar = document.getElementById("user-avatar");
        let userName = document.getElementById("user-name");
        let fullName = document.getElementById("full-name");
        let logoutBtn = document.getElementById("logout-btn");

        if (user) {
            loginBtn.classList.add("d-none");
            userInfo.classList.remove("d-none");
            userAvatar.src = user.avatar;
            userName.textContent = user.first_name + " " + user.last_name;
            fullName.textContent = user.first_name + " " + user.last_name;
        }

        logoutBtn.addEventListener("click", function () {
            localStorage.removeItem("user");
            window.location.reload();
        });
    });
</script>
<!-- Vendor JS Files -->
<script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
