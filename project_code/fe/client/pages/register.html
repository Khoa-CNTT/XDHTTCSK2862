
<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký</title>
    <link href="/XDHTTCSK2862/project_code/fe/client/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/XDHTTCSK2862/project_code/fe/client/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="/XDHTTCSK2862/project_code/fe/client/assets/css/auth.css">
</head>

<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container p-4 rounded shadow">
        <h2>ĐĂNG KÝ</h2>
        <div id="alertBox" class="alert d-none" role="alert"></div>

        <!-- Form đăng ký -->
        <form id="registerForm" style="display: block;">
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Họ</label>
                    <input type="text" class="form-control" id="lastName" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Tên</label>
                    <input type="text" class="form-control" id="firstName" required>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Số điện thoại</label>
                <input type="tel" class="form-control" id="phone" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Mật khẩu</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="password" required>
                    <span class="input-group-text" onclick="togglePassword('password', 'eyeIcon1')">
                        <i class="bi bi-eye-slash" id="eyeIcon1"></i>
                    </span>
                </div>
            </div>
            <button type="submit" class="btn w-100">ĐĂNG KÝ</button>
        </form>

        <!-- form mã xác thực -->
        <form id="verifyForm" style="display: none;">
            <div class="mb-3">
                <label class="form-label text-center d-block">Nhập mã xác thực từ email</label>
                <div class="verification-inputs">
                    <input type="text" class="form-control verification-input" id="code1" maxlength="1" required>
                    <input type="text" class="form-control verification-input" id="code2" maxlength="1" required>
                    <input type="text" class="form-control verification-input" id="code3" maxlength="1" required>
                    <input type="text" class="form-control verification-input" id="code4" maxlength="1" required>
                    <input type="text" class="form-control verification-input" id="code5" maxlength="1" required>
                    <input type="text" class="form-control verification-input" id="code6" maxlength="1" required>
                </div>
            </div>
            <button type="submit" class="btn w-100">XÁC NHẬN</button>
        </form>

        <p class="text-center mt-3 text-white">
            Đã có tài khoản? <a href="login.html" class="text">Đăng nhập</a>
        </p>
    </div>

    <script src="/XDHTTCSK2862/project_code/fe/client/assets/js/register.js"></script>
    <script src="/XDHTTCSK2862/project_code/fe/client/assets/js/utils.js"></script>
</body>

</html>
